<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <script defer src="script.js"></script>
</head>
<body>

    <main class="box-generator">
        <p class="label-result">Votre mot de passe</p>

        <p class="result-password">xxxxxxxx</p>
        <i class="fa-regular fa-copy"></i>

        <p class="label-len">Taille du mot de passe : <span>8</span> caractères.</p>

        <input value="8" type="range" min="8" max="35" name="len" id="len">

        <div class="checkbox">
            <input type="checkbox" name="maj" id="maj">
            <label for="maj">Contient des majuscules</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="number" id="number">
            <label for="number">Contient des nombres</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="special" id="special">
            <label for="special">Contient des symboles spéciaux</label>
        </div>

        <div class="box-buttons">

            <button> Générer </button>

        </div>

    </main>
    
</body>
</html>
